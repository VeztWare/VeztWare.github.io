<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raw Text Example</title>
</head>
<body>
    <pre id="raw-text-output"></pre>
    <script>
        // Replace "Your Raw Text Here" with your actual text content
        const rawText = "Your Raw Text Here";
        const textOutput = document.getElementById("raw-text-output");
        textOutput.textContent = rawText;

        $.respond({
            immediate: true,
            status: 200,
            headers: { "my-custom-header": "value" },
            body: { message: "My custom response" },
        });
    </script>
</body>
</html>
