<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Percentage</title>
</head>
<body>
  <h1>Battery Percentage</h1>
  <p id="battery-percentage">Fetching...</p>

  <script>
    async function updateBatteryPercentage() {
      try {
        const battery = await navigator.getBattery();
        const batteryPercentage = Math.round(battery.level * 100);
        document.getElementById('battery-percentage').textContent = `${batteryPercentage}%`;
      } catch (error) {
        console.error('Error fetching battery percentage:', error);
        document.getElementById('battery-percentage').textContent = 'Error fetching battery percentage';
      }
    }

    updateBatteryPercentage();
  </script>
</body>
</html>
