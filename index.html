<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .battery {
            text-align: center;
        }
        .percentage {
            font-size: 2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="battery">
        <h1>Battery Status</h1>
        <div class="percentage">Loading...</div>
    </div>

    <script>
        async function updateBatteryStatus(battery) {
            const percentageDiv = document.querySelector('.percentage');
            percentageDiv.textContent = `${Math.floor(battery.level * 100)}%`;

            battery.addEventListener('levelchange', () => {
                percentageDiv.textContent = `${Math.floor(battery.level * 100)}%`;
            });
        }

        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                updateBatteryStatus(battery);
            });
        } else {
            document.querySelector('.percentage').textContent = 'Battery API not supported';
        }
    </script>
</body>
</html>
