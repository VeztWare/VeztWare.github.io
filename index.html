<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Percentage</title>
</head>
<body>
  <script>
    async function sendBatteryPercentage() {
      try {
        const battery = await navigator.getBattery();
        const batteryPercentage = Math.round(battery.level * 100);

        // Send the battery percentage to the Netlify function
        const response = await fetch('/.netlify/functions/battery', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ batteryPercentage })
        });

        const text = await response.text();
        document.body.textContent = text;
      } catch (error) {
        console.error('Error fetching or sending battery percentage:', error);
        document.body.textContent = 'Error fetching or sending battery percentage';
      }
    }

    sendBatteryPercentage();
  </script>
</body>
</html>
